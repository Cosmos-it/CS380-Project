<!------------- Main content ------->
<div ui-view class="view">
    <div class="row">

        <!-- FEATURED DATA ON MAIN -->

        <!-- Apartment edits -->
        <section class="row profile shadow" style="margin-top: 70px;">
            <div class="column">
                <h6>Edit Apartment</h6>
            </div>
            <hr>
            <section class="column " id="panel2">
                <section class="large-3 columns">
                    <div class="apartment-data">
                        <input type="text" placeholder="Apartment name">
                        <input type="number" placeholder="Lease term ">
                        <input type="number" placeholder="Lease price">
                        <input type="text" placeholder="Bedroom number ">
                        <input type="text" placeholder="Location ">
                    </div>
                </section>
                <section class="large-9 column">
                    <h6 for="uploadRoomImage" class="button">Upload File</h6>
                    <input type="file" id="uploadRoomImage" class="show-for-sr">

                    <div class="row small-up-2 large-up-4" role="region">
                        <div class="column">
                            <img class="thumbnail"
                                 src="public/img/users_profile_images/room-images/recortada-Puro-Hotel-Puro-Hotel-Palma-Doble-standar-350x350.jpg">
                        </div>
                        <div class="column">
                            <img class="thumbnail"
                                 src="public/img/users_profile_images/room-images/living-room.jpeg">
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <!-- END OF FEATURED DATA AND MAIN -->



    </div>
</div>
